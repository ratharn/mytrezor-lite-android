apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.satoshilabs.btcreceive"
        minSdkVersion 12
        targetSdkVersion 19
    }

    buildTypes {
        release {
        }
    }
}

repositories {
    maven { url 'http://maven.livotovlabs.pro/content/groups/public' }
}

dependencies {
    compile 'com.google:bitcoinj:0.11.3@jar'
    compile 'com.madgag:sc-light-jdk15on:1.47.0.2'
    compile 'com.google.guava:guava:13.0.1'
    compile 'com.google.protobuf:protobuf-java:2.5.0'
    compile 'net.jcip:jcip-annotations:1.0'
    compile 'com.google.code.findbugs:jsr305:1.3.9'

    compile group: "eu.livotov.labs", name: "zxscanlib", version: "0.9.1", ext: "aar"

    compile 'com.android.support:appcompat-v7:19.1.+'
    compile 'com.github.tony19:logback-android-core:1.1.1-2'
    compile 'com.github.tony19:logback-android-classic:1.1.1-2'
    compile 'org.slf4j:slf4j-api:1.7.6'
}
